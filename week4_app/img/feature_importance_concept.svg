<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景矩形 -->
  <rect width="700" height="400" fill="#f9f9f9" />

  <!-- 标题 -->
  <text x="350" y="30" font-family="Arial, SimHei" font-size="22" text-anchor="middle" fill="#333">特征重要性可视化</text>

  <!-- 坐标轴 -->
  <line x1="100" y1="340" x2="650" y2="340" stroke="#333" stroke-width="2" />
  <line x1="100" y1="340" x2="100" y2="80" stroke="#333" stroke-width="2" />
  
  <!-- X轴标签 -->
  <text x="375" y="370" font-family="Arial, SimHei" font-size="16" text-anchor="middle" fill="#333">重要性得分</text>
  
  <!-- Y轴标签 -->
  <text x="50" y="210" font-family="Arial, SimHei" font-size="16" text-anchor="middle" fill="#333" transform="rotate(-90, 50, 210)">特征</text>

  <!-- 柱状图 -->
  <!-- 特征1：收入 -->
  <rect x="100" y="100" width="500" height="30" fill="#1E88E5" />
  <text x="90" y="120" font-family="Arial, SimHei" font-size="14" text-anchor="end" fill="#333">收入</text>
  <text x="610" y="120" font-family="Arial, SimHei" font-size="14" fill="#333">0.35</text>
  
  <!-- 特征2：年龄 -->
  <rect x="100" y="140" width="385" height="30" fill="#42A5F5" />
  <text x="90" y="160" font-family="Arial, SimHei" font-size="14" text-anchor="end" fill="#333">年龄</text>
  <text x="495" y="160" font-family="Arial, SimHei" font-size="14" fill="#333">0.27</text>
  
  <!-- 特征3：教育程度 -->
  <rect x="100" y="180" width="300" height="30" fill="#64B5F6" />
  <text x="90" y="200" font-family="Arial, SimHei" font-size="14" text-anchor="end" fill="#333">教育程度</text>
  <text x="410" y="200" font-family="Arial, SimHei" font-size="14" fill="#333">0.21</text>
  
  <!-- 特征4：信用历史 -->
  <rect x="100" y="220" width="170" height="30" fill="#90CAF9" />
  <text x="90" y="240" font-family="Arial, SimHei" font-size="14" text-anchor="end" fill="#333">信用历史</text>
  <text x="280" y="240" font-family="Arial, SimHei" font-size="14" fill="#333">0.12</text>
  
  <!-- 特征5：职业 -->
  <rect x="100" y="260" width="70" height="30" fill="#BBDEFB" />
  <text x="90" y="280" font-family="Arial, SimHei" font-size="14" text-anchor="end" fill="#333">职业</text>
  <text x="180" y="280" font-family="Arial, SimHei" font-size="14" fill="#333">0.05</text>
  
  <!-- 注释 -->
  <text x="350" y="320" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="#555">越长的条形表示该特征对模型预测结果的影响越大</text>
</svg> 