<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="#f9f9f9" />

  <!-- 决策树标题 -->
  <text x="300" y="30" font-family="Arial, SimHei" font-size="20" text-anchor="middle" fill="#333">决策树概念示意图</text>

  <!-- 根节点 -->
  <circle cx="300" cy="80" r="30" fill="#1E88E5" />
  <text x="300" y="85" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">年龄 > 30?</text>
  
  <!-- 连接线 -->
  <line x1="280" y1="105" x2="200" y2="150" stroke="#555" stroke-width="2" />
  <line x1="320" y1="105" x2="400" y2="150" stroke="#555" stroke-width="2" />
  
  <!-- 左侧决策 -->
  <text x="210" y="140" font-family="Arial, SimHei" font-size="12" fill="#333">否</text>
  
  <!-- 右侧决策 -->
  <text x="390" y="140" font-family="Arial, SimHei" font-size="12" fill="#333">是</text>
  
  <!-- 左分支节点 -->
  <circle cx="200" cy="180" r="30" fill="#42A5F5" />
  <text x="200" y="185" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">收入 > 5万?</text>
  
  <!-- 右分支节点 -->
  <circle cx="400" cy="180" r="30" fill="#42A5F5" />
  <text x="400" y="185" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">有房产?</text>
  
  <!-- 左节点连接线 -->
  <line x1="180" y1="205" x2="130" y2="250" stroke="#555" stroke-width="2" />
  <line x1="220" y1="205" x2="270" y2="250" stroke="#555" stroke-width="2" />
  
  <!-- 右节点连接线 -->
  <line x1="380" y1="205" x2="330" y2="250" stroke="#555" stroke-width="2" />
  <line x1="420" y1="205" x2="470" y2="250" stroke="#555" stroke-width="2" />
  
  <!-- 左节点标签 -->
  <text x="145" y="240" font-family="Arial, SimHei" font-size="12" fill="#333">否</text>
  <text x="255" y="240" font-family="Arial, SimHei" font-size="12" fill="#333">是</text>
  
  <!-- 右节点标签 -->
  <text x="345" y="240" font-family="Arial, SimHei" font-size="12" fill="#333">否</text>
  <text x="455" y="240" font-family="Arial, SimHei" font-size="12" fill="#333">是</text>
  
  <!-- 叶节点 - 左1 -->
  <rect x="100" y="270" width="60" height="40" rx="5" fill="#E53935" />
  <text x="130" y="295" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">拒绝</text>
  
  <!-- 叶节点 - 左2 -->
  <rect x="240" y="270" width="60" height="40" rx="5" fill="#43A047" />
  <text x="270" y="295" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">通过</text>
  
  <!-- 叶节点 - 右1 -->
  <rect x="300" y="270" width="60" height="40" rx="5" fill="#E53935" />
  <text x="330" y="295" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">拒绝</text>
  
  <!-- 叶节点 - 右2 -->
  <rect x="440" y="270" width="60" height="40" rx="5" fill="#43A047" />
  <text x="470" y="295" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">通过</text>
  
  <!-- 注释 -->
  <text x="300" y="350" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="#555">贷款审批决策树示例</text>
</svg> 