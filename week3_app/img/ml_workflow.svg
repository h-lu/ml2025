<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景和样式定义 -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
        </linearGradient>
        <style>
            .title { font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; }
            .phase-title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; }
            .text { font-family: 'Arial', sans-serif; font-size: 14px; }
            .small-text { font-family: 'Arial', sans-serif; font-size: 12px; }
            .box { stroke-width: 2px; rx: 10px; ry: 10px; }
            .arrow { stroke-width: 2px; stroke: #555; marker-end: url(#arrowhead); }
            .phase1 { fill: #BBDEFB; stroke: #64B5F6; }
            .phase2 { fill: #C8E6C9; stroke: #81C784; }
            .phase3 { fill: #FFE0B2; stroke: #FFB74D; }
            .phase4 { fill: #E1BEE7; stroke: #BA68C8; }
            .phase5 { fill: #FFCDD2; stroke: #E57373; }
            .circle { stroke-width: 2px; }
        </style>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
        </marker>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="500" fill="url(#grad1)" />
    
    <!-- 标题 -->
    <text x="400" y="40" text-anchor="middle" class="title">机器学习工作流程</text>
    
    <!-- 阶段1：问题定义 -->
    <rect x="50" y="100" width="120" height="70" class="box phase1" />
    <text x="110" y="125" text-anchor="middle" class="phase-title">问题定义</text>
    <text x="110" y="150" text-anchor="middle" class="text">明确目标</text>
    <text x="110" y="165" text-anchor="middle" class="small-text">分类/回归/聚类等</text>
    
    <!-- 阶段2：数据准备 -->
    <rect x="50" y="220" width="120" height="180" class="box phase2" />
    <text x="110" y="245" text-anchor="middle" class="phase-title">数据准备</text>
    
    <circle cx="80" cy="275" r="15" class="circle phase2" />
    <text x="80" y="280" text-anchor="middle" class="text">1</text>
    <text x="140" y="280" text-anchor="start" class="text">数据收集</text>
    
    <circle cx="80" cy="315" r="15" class="circle phase2" />
    <text x="80" y="320" text-anchor="middle" class="text">2</text>
    <text x="140" y="320" text-anchor="start" class="text">数据清洗</text>
    
    <circle cx="80" cy="355" r="15" class="circle phase2" />
    <text x="80" y="360" text-anchor="middle" class="text">3</text>
    <text x="140" y="360" text-anchor="start" class="text">特征工程</text>
    
    <circle cx="80" cy="395" r="15" class="circle phase2" />
    <text x="80" y="400" text-anchor="middle" class="text">4</text>
    <text x="140" y="400" text-anchor="start" class="text">数据分割</text>
    
    <!-- 阶段3：模型选择与训练 -->
    <rect x="240" y="100" width="150" height="150" class="box phase3" />
    <text x="315" y="125" text-anchor="middle" class="phase-title">模型选择与训练</text>
    
    <circle cx="270" cy="155" r="15" class="circle phase3" />
    <text x="270" y="160" text-anchor="middle" class="text">1</text>
    <text x="350" y="160" text-anchor="start" class="text">算法选择</text>
    
    <circle cx="270" cy="195" r="15" class="circle phase3" />
    <text x="270" y="200" text-anchor="middle" class="text">2</text>
    <text x="350" y="200" text-anchor="start" class="text">模型训练</text>
    
    <circle cx="270" y="235" r="15" class="circle phase3" />
    <text x="270" y="240" text-anchor="middle" class="text">3</text>
    <text x="350" y="240" text-anchor="start" class="text">参数调优</text>
    
    <!-- 阶段4：模型评估 -->
    <rect x="240" y="300" width="150" height="100" class="box phase4" />
    <text x="315" y="325" text-anchor="middle" class="phase-title">模型评估</text>
    
    <circle cx="270" cy="355" r="15" class="circle phase4" />
    <text x="270" y="360" text-anchor="middle" class="text">1</text>
    <text x="350" y="360" text-anchor="start" class="text">性能度量</text>
    
    <circle cx="270" cy="395" r="15" class="circle phase4" />
    <text x="270" y="400" text-anchor="middle" class="text">2</text>
    <text x="350" y="400" text-anchor="start" class="text">交叉验证</text>
    
    <!-- 阶段5：模型部署与监控 -->
    <rect x="460" y="200" width="150" height="100" class="box phase5" />
    <text x="535" y="225" text-anchor="middle" class="phase-title">模型部署与监控</text>
    
    <circle cx="490" cy="255" r="15" class="circle phase5" />
    <text x="490" y="260" text-anchor="middle" class="text">1</text>
    <text x="570" y="260" text-anchor="start" class="text">模型部署</text>
    
    <circle cx="490" cy="295" r="15" class="circle phase5" />
    <text x="490" y="300" text-anchor="middle" class="text">2</text>
    <text x="570" y="300" text-anchor="start" class="text">性能监控</text>
    
    <!-- 阶段6：模型改进 -->
    <rect x="680" y="200" width="70" height="100" class="box phase1" />
    <text x="715" y="250" text-anchor="middle" class="phase-title">改进</text>
    
    <!-- 连接箭头 -->
    <line x1="110" y1="170" x2="110" y2="220" class="arrow" />
    <line x1="170" y1="310" x2="240" y2="175" class="arrow" />
    <line x1="315" y1="250" x2="315" y2="300" class="arrow" />
    <line x1="390" y1="350" x2="460" y2="250" class="arrow" />
    <line x1="610" y1="250" x2="680" y2="250" class="arrow" />
    
    <!-- 循环箭头 -->
    <path d="M 680,300 C 640,350 580,380 500,380 C 400,380 360,350 320,320" fill="none" class="arrow" />
    
    <!-- 过拟合问题标注 -->
    <rect x="600" y="80" width="150" height="70" rx="10" ry="10" fill="#FFCDD2" fill-opacity="0.5" stroke="#E57373" stroke-width="1" />
    <text x="675" y="105" text-anchor="middle" class="text" font-weight="bold">过拟合问题</text>
    <text x="675" y="125" text-anchor="middle" class="small-text">在模型训练与评估阶段</text>
    <text x="675" y="140" text-anchor="middle" class="small-text">需要特别关注</text>
    
    <line x1="600" y1="125" x2="350" y2="175" stroke="#E57373" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="600" y1="125" x2="350" y2="355" stroke="#E57373" stroke-width="1" stroke-dasharray="5,3" />
</svg> 