<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景和样式定义 -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4285F4;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#34A853;stop-opacity:0.3" />
        </linearGradient>
        <style>
            .title { font-family: 'Arial', sans-serif; font-size: 22px; font-weight: bold; }
            .subtitle { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; }
            .text { font-family: 'Arial', sans-serif; font-size: 14px; }
            .box { stroke-width: 2px; rx: 15px; ry: 15px; }
            .arrow { stroke-width: 3px; marker-end: url(#arrowhead); }
            .data { fill: #4285F4; stroke: #3367D6; }
            .algorithm { fill: #FBBC05; stroke: #E0A805; }
            .model { fill: #34A853; stroke: #2D8E4A; }
            .prediction { fill: #EA4335; stroke: #C5221F; }
        </style>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="400" fill="url(#grad1)" />
    
    <!-- 标题 -->
    <text x="400" y="40" text-anchor="middle" class="title">机器学习的基本概念</text>
    
    <!-- 数据框 -->
    <rect x="100" y="100" width="120" height="80" class="box data" />
    <text x="160" y="125" text-anchor="middle" class="subtitle">数据</text>
    <text x="160" y="150" text-anchor="middle" class="text">带标签的样本</text>
    <text x="160" y="170" text-anchor="middle" class="text">输入+期望输出</text>
    
    <!-- 算法框 -->
    <rect x="340" y="100" width="120" height="80" class="box algorithm" />
    <text x="400" y="125" text-anchor="middle" class="subtitle">学习算法</text>
    <text x="400" y="150" text-anchor="middle" class="text">从数据中学习</text>
    <text x="400" y="170" text-anchor="middle" class="text">发现规律/模式</text>
    
    <!-- 模型框 -->
    <rect x="580" y="100" width="120" height="80" class="box model" />
    <text x="640" y="125" text-anchor="middle" class="subtitle">训练模型</text>
    <text x="640" y="150" text-anchor="middle" class="text">捕获数据规律</text>
    <text x="640" y="170" text-anchor="middle" class="text">内部参数确定</text>
    
    <!-- 新数据框 -->
    <rect x="100" y="250" width="120" height="80" class="box data" />
    <text x="160" y="275" text-anchor="middle" class="subtitle">新数据</text>
    <text x="160" y="300" text-anchor="middle" class="text">未见过的样本</text>
    <text x="160" y="320" text-anchor="middle" class="text">只有输入</text>
    
    <!-- 应用模型框 -->
    <rect x="340" y="250" width="120" height="80" class="box model" />
    <text x="400" y="275" text-anchor="middle" class="subtitle">应用模型</text>
    <text x="400" y="300" text-anchor="middle" class="text">处理新数据</text>
    <text x="400" y="320" text-anchor="middle" class="text">根据学到的规律</text>
    
    <!-- 预测框 -->
    <rect x="580" y="250" width="120" height="80" class="box prediction" />
    <text x="640" y="275" text-anchor="middle" class="subtitle">预测/决策</text>
    <text x="640" y="300" text-anchor="middle" class="text">模型输出结果</text>
    <text x="640" y="320" text-anchor="middle" class="text">用于实际应用</text>
    
    <!-- 训练过程箭头 -->
    <line x1="220" y1="140" x2="340" y2="140" stroke="#333" class="arrow" />
    <line x1="460" y1="140" x2="580" y2="140" stroke="#333" class="arrow" />
    
    <!-- 预测过程箭头 -->
    <line x1="220" y1="290" x2="340" y2="290" stroke="#333" class="arrow" />
    <line x1="460" y1="290" x2="580" y2="290" stroke="#333" class="arrow" />
    
    <!-- 训练到应用的箭头 -->
    <line x1="640" y1="180" x2="640" y2="220" stroke="#333" stroke-width="3" stroke-dasharray="5,5" />
    <polygon points="640 230, 635 220, 645 220" fill="#333" />
    
    <!-- 注释标签 -->
    <text x="250" y="120" text-anchor="middle" class="text">训练</text>
    <text x="520" y="120" text-anchor="middle" class="text">生成</text>
    <text x="250" y="270" text-anchor="middle" class="text">输入</text>
    <text x="520" y="270" text-anchor="middle" class="text">输出</text>
    <text x="660" y="210" text-anchor="start" class="text">用于预测</text>
</svg> 