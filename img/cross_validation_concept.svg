<svg width="750" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景矩形 -->
  <rect width="750" height="500" fill="#f9f9f9" />

  <!-- 标题 -->
  <text x="375" y="30" font-family="Arial, SimHei" font-size="22" text-anchor="middle" fill="#333">K折交叉验证 (K-Fold Cross Validation)</text>

  <!-- 全数据集 -->
  <rect x="50" y="70" width="650" height="50" rx="5" fill="#E0E0E0" stroke="#757575" stroke-width="2" />
  <text x="375" y="100" font-family="Arial, SimHei" font-size="18" text-anchor="middle" fill="#333">完整数据集</text>

  <!-- 第1折 -->
  <g transform="translate(0, 160)">
    <rect x="50" y="0" width="130" height="40" rx="5" fill="#F44336" stroke="#D32F2F" stroke-width="2" />
    <rect x="180" y="0" width="520" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <text x="25" y="25" font-family="Arial, SimHei" font-size="16" text-anchor="end" fill="#333">第1折</text>
    <text x="115" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">测试集</text>
    <text x="440" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">训练集</text>
  </g>

  <!-- 第2折 -->
  <g transform="translate(0, 210)">
    <rect x="50" y="0" width="130" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <rect x="180" y="0" width="130" height="40" rx="5" fill="#F44336" stroke="#D32F2F" stroke-width="2" />
    <rect x="310" y="0" width="390" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <text x="25" y="25" font-family="Arial, SimHei" font-size="16" text-anchor="end" fill="#333">第2折</text>
    <text x="245" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">测试集</text>
    <text x="375" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">训练集</text>
  </g>

  <!-- 第3折 -->
  <g transform="translate(0, 260)">
    <rect x="50" y="0" width="260" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <rect x="310" y="0" width="130" height="40" rx="5" fill="#F44336" stroke="#D32F2F" stroke-width="2" />
    <rect x="440" y="0" width="260" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <text x="25" y="25" font-family="Arial, SimHei" font-size="16" text-anchor="end" fill="#333">第3折</text>
    <text x="375" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">测试集</text>
    <text x="570" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">训练集</text>
  </g>

  <!-- 第4折 -->
  <g transform="translate(0, 310)">
    <rect x="50" y="0" width="390" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <rect x="440" y="0" width="130" height="40" rx="5" fill="#F44336" stroke="#D32F2F" stroke-width="2" />
    <rect x="570" y="0" width="130" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <text x="25" y="25" font-family="Arial, SimHei" font-size="16" text-anchor="end" fill="#333">第4折</text>
    <text x="505" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">测试集</text>
    <text x="180" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">训练集</text>
  </g>

  <!-- 第5折 -->
  <g transform="translate(0, 360)">
    <rect x="50" y="0" width="520" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" />
    <rect x="570" y="0" width="130" height="40" rx="5" fill="#F44336" stroke="#D32F2F" stroke-width="2" />
    <text x="25" y="25" font-family="Arial, SimHei" font-size="16" text-anchor="end" fill="#333">第5折</text>
    <text x="635" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">测试集</text>
    <text x="310" y="25" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="white">训练集</text>
  </g>

  <!-- 平均得分 -->
  <rect x="200" y="430" width="350" height="50" rx="10" fill="#4CAF50" stroke="#388E3C" stroke-width="2" />
  <text x="375" y="460" font-family="Arial, SimHei" font-size="18" text-anchor="middle" fill="white">平均得分 = (得分1 + 得分2 + 得分3 + 得分4 + 得分5) / 5</text>

  <!-- 图例 -->
  <rect x="620" y="430" width="20" height="20" rx="3" fill="#F44336" stroke="#D32F2F" stroke-width="1" />
  <text x="645" y="445" font-family="Arial, SimHei" font-size="14" fill="#333">测试集</text>
  
  <rect x="620" y="460" width="20" height="20" rx="3" fill="#2196F3" stroke="#1976D2" stroke-width="1" />
  <text x="645" y="475" font-family="Arial, SimHei" font-size="14" fill="#333">训练集</text>
</svg> 