
    <svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- 背景 -->
        <rect width="800" height="500" fill="#f7f7f7" rx="10" ry="10"/>
        
        <!-- 标题 -->
        <text x="400.0" y="40" font-size="20" text-anchor="middle" font-weight="bold">逻辑回归 vs 支持向量机 (SVM)</text>
        
        <!-- 分割线 -->
        <line x1="400.0" y1="70" x2="400.0" y2="450" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
        
        <!-- 左侧：逻辑回归 -->
        <text x="200.0" y="80" font-size="18" text-anchor="middle" font-weight="bold" fill="#1565C0">逻辑回归</text>
        
        <!-- 逻辑回归图示 -->
        <ellipse cx="200.0" cy="200.0" rx="120" ry="100" fill="#bbdefb" fill-opacity="0.5" stroke="#1565C0" stroke-width="2"/>
        
        <!-- 逻辑回归公式 -->
        <text x="200.0" y="350" font-size="16" text-anchor="middle" font-style="italic">P(y=1|x) = 1 / (1 + e^(-w·x))</text>
        
        <!-- 逻辑回归特点 -->
        <text x="80" y="380" font-size="14" text-anchor="start">• 输出概率值</text>
        <text x="80" y="405" font-size="14" text-anchor="start">• 适合线性可分问题</text>
        <text x="80" y="430" font-size="14" text-anchor="start">• 计算效率高，易于实现</text>
        
        <!-- 右侧：SVM -->
        <text x="600.0" y="80" font-size="18" text-anchor="middle" font-weight="bold" fill="#C62828">支持向量机</text>
        
        <!-- SVM图示 -->
        <line x1="470.0" y1="150.0" x2="730.0" y2="250.0" stroke="#C62828" stroke-width="3"/>
        <line x1="470.0" y1="110.0" x2="730.0" y2="210.0" stroke="#C62828" stroke-width="1" stroke-dasharray="5,5"/>
        <line x1="470.0" y1="190.0" x2="730.0" y2="290.0" stroke="#C62828" stroke-width="1" stroke-dasharray="5,5"/>
        
        <!-- 支持向量 -->
        <circle cx="530.0" cy="130.0" r="8" fill="#ef9a9a" stroke="#C62828" stroke-width="2"/>
        <circle cx="670.0" cy="240.0" r="8" fill="#ef9a9a" stroke="#C62828" stroke-width="2"/>
        
        <!-- SVM公式 -->
        <text x="600.0" y="350" font-size="16" text-anchor="middle" font-style="italic">f(x) = sign(w·x + b)</text>
        
        <!-- SVM特点 -->
        <text x="480.0" y="380" font-size="14" text-anchor="start">• 寻找最大间隔决策边界</text>
        <text x="480.0" y="405" font-size="14" text-anchor="start">• 核函数可处理非线性问题</text>
        <text x="480.0" y="430" font-size="14" text-anchor="start">• 在高维空间表现更好</text>
        
        <!-- 中央比较 -->
        <rect x="280.0" y="110" width="240" height="60" fill="#81c784" fill-opacity="0.2" rx="10" ry="10" stroke="#388e3c" stroke-width="1"/>
        <text x="400.0" y="135" font-size="14" text-anchor="middle">两者都是监督学习分类算法</text>
        <text x="400.0" y="160" font-size="14" text-anchor="middle">都可用于二分类问题</text>
    </svg>
    