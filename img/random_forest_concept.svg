<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景矩形 -->
  <rect width="800" height="500" fill="#f9f9f9" />

  <!-- 随机森林标题 -->
  <text x="400" y="30" font-family="Arial, SimHei" font-size="24" text-anchor="middle" fill="#333">随机森林概念示意图</text>

  <!-- 第一棵树 -->
  <g transform="translate(100, 100)">
    <!-- 根节点 -->
    <circle cx="60" cy="30" r="20" fill="#1E88E5" />
    <text x="60" y="35" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">年龄?</text>
    
    <!-- 连接线 -->
    <line x1="45" y1="45" x2="20" y2="80" stroke="#555" stroke-width="2" />
    <line x1="75" y1="45" x2="100" y2="80" stroke="#555" stroke-width="2" />
    
    <!-- 左分支节点 -->
    <circle cx="20" cy="90" r="20" fill="#42A5F5" />
    <text x="20" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">收入?</text>
    
    <!-- 右分支节点 -->
    <circle cx="100" cy="90" r="20" fill="#42A5F5" />
    <text x="100" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">房产?</text>
    
    <!-- 叶节点 -->
    <rect x="0" y="140" width="40" height="30" rx="5" fill="#43A047" />
    <text x="20" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <rect x="80" y="140" width="40" height="30" rx="5" fill="#E53935" />
    <text x="100" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">拒绝</text>
    
    <!-- 树标签 -->
    <text x="60" y="200" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="#333">树 1</text>
  </g>

  <!-- 第二棵树 -->
  <g transform="translate(280, 100)">
    <!-- 根节点 -->
    <circle cx="60" cy="30" r="20" fill="#1E88E5" />
    <text x="60" y="35" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">信用?</text>
    
    <!-- 连接线 -->
    <line x1="45" y1="45" x2="20" y2="80" stroke="#555" stroke-width="2" />
    <line x1="75" y1="45" x2="100" y2="80" stroke="#555" stroke-width="2" />
    
    <!-- 左分支节点 -->
    <circle cx="20" cy="90" r="20" fill="#42A5F5" />
    <text x="20" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">工作?</text>
    
    <!-- 右分支节点 -->
    <circle cx="100" cy="90" r="20" fill="#42A5F5" />
    <text x="100" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">年龄?</text>
    
    <!-- 叶节点 -->
    <rect x="0" y="140" width="40" height="30" rx="5" fill="#E53935" />
    <text x="20" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">拒绝</text>
    
    <rect x="80" y="140" width="40" height="30" rx="5" fill="#43A047" />
    <text x="100" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <!-- 树标签 -->
    <text x="60" y="200" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="#333">树 2</text>
  </g>

  <!-- 第三棵树 -->
  <g transform="translate(460, 100)">
    <!-- 根节点 -->
    <circle cx="60" cy="30" r="20" fill="#1E88E5" />
    <text x="60" y="35" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">职业?</text>
    
    <!-- 连接线 -->
    <line x1="45" y1="45" x2="20" y2="80" stroke="#555" stroke-width="2" />
    <line x1="75" y1="45" x2="100" y2="80" stroke="#555" stroke-width="2" />
    
    <!-- 左分支节点 -->
    <circle cx="20" cy="90" r="20" fill="#42A5F5" />
    <text x="20" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">历史?</text>
    
    <!-- 右分支节点 -->
    <circle cx="100" cy="90" r="20" fill="#42A5F5" />
    <text x="100" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">收入?</text>
    
    <!-- 叶节点 -->
    <rect x="0" y="140" width="40" height="30" rx="5" fill="#43A047" />
    <text x="20" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <rect x="80" y="140" width="40" height="30" rx="5" fill="#E53935" />
    <text x="100" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">拒绝</text>
    
    <!-- 树标签 -->
    <text x="60" y="200" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="#333">树 3</text>
  </g>

  <!-- 第四棵树 -->
  <g transform="translate(640, 100)">
    <!-- 根节点 -->
    <circle cx="60" cy="30" r="20" fill="#1E88E5" />
    <text x="60" y="35" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">收入?</text>
    
    <!-- 连接线 -->
    <line x1="45" y1="45" x2="20" y2="80" stroke="#555" stroke-width="2" />
    <line x1="75" y1="45" x2="100" y2="80" stroke="#555" stroke-width="2" />
    
    <!-- 左分支节点 -->
    <circle cx="20" cy="90" r="20" fill="#42A5F5" />
    <text x="20" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">债务?</text>
    
    <!-- 右分支节点 -->
    <circle cx="100" cy="90" r="20" fill="#42A5F5" />
    <text x="100" y="95" font-family="Arial, SimHei" font-size="10" text-anchor="middle" fill="white">教育?</text>
    
    <!-- 叶节点 -->
    <rect x="0" y="140" width="40" height="30" rx="5" fill="#E53935" />
    <text x="20" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">拒绝</text>
    
    <rect x="80" y="140" width="40" height="30" rx="5" fill="#43A047" />
    <text x="100" y="160" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <!-- 树标签 -->
    <text x="60" y="200" font-family="Arial, SimHei" font-size="14" text-anchor="middle" fill="#333">树 4</text>
  </g>

  <!-- 投票合并过程 -->
  <g transform="translate(100, 270)">
    <!-- 树1预测 -->
    <rect x="40" y="0" width="40" height="30" rx="5" fill="#43A047" />
    <text x="60" y="20" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <!-- 树2预测 -->
    <rect x="220" y="0" width="40" height="30" rx="5" fill="#43A047" />
    <text x="240" y="20" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <!-- 树3预测 -->
    <rect x="400" y="0" width="40" height="30" rx="5" fill="#E53935" />
    <text x="420" y="20" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">拒绝</text>
    
    <!-- 树4预测 -->
    <rect x="580" y="0" width="40" height="30" rx="5" fill="#43A047" />
    <text x="600" y="20" font-family="Arial, SimHei" font-size="12" text-anchor="middle" fill="white">通过</text>
    
    <!-- 合并箭头 -->
    <line x1="60" y1="40" x2="340" y2="90" stroke="#555" stroke-width="2" />
    <line x1="240" y1="40" x2="340" y2="90" stroke="#555" stroke-width="2" />
    <line x1="420" y1="40" x2="340" y2="90" stroke="#555" stroke-width="2" />
    <line x1="600" y1="40" x2="340" y2="90" stroke="#555" stroke-width="2" />
    
    <!-- 投票框 -->
    <rect x="290" y="100" width="100" height="50" rx="10" fill="#7B1FA2" />
    <text x="340" y="130" font-family="Arial, SimHei" font-size="16" text-anchor="middle" fill="white">投票</text>
    
    <!-- 最终预测箭头 -->
    <line x1="340" y1="160" x2="340" y2="190" stroke="#555" stroke-width="3" />
    <polygon points="340,200 335,190 345,190" fill="#555" />
    
    <!-- 最终预测 -->
    <rect x="290" y="210" width="100" height="50" rx="10" fill="#43A047" />
    <text x="340" y="240" font-family="Arial, SimHei" font-size="16" text-anchor="middle" fill="white">通过 (3:1)</text>
  </g>

  <!-- 注释 -->
  <text x="400" y="480" font-family="Arial, SimHei" font-size="16" text-anchor="middle" fill="#555">随机森林通过多棵决策树的投票得到最终预测结果</text>
</svg> 