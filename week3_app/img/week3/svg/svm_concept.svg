
    <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- 背景 -->
        <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
        
        <!-- 定义类别颜色 -->
        <defs>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff5252;stop-opacity:0.7" />
                <stop offset="100%" style="stop-color:#ff1744;stop-opacity:0.7" />
            </linearGradient>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#40c4ff;stop-opacity:0.7" />
                <stop offset="100%" style="stop-color:#00b0ff;stop-opacity:0.7" />
            </linearGradient>
        </defs>
        
        <!-- 决策边界 -->
        <line x1="90" y1="140" x2="510" y2="100" stroke="#333" stroke-width="3"/>
        
        <!-- 间隔边界 -->
        <line x1="70" y1="170" x2="490" y2="130" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
        <line x1="110" y1="110" x2="530" y2="70" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
        
        <!-- 正类样本 -->
        <circle cx="150" cy="150" r="12" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="2"/>
        <circle cx="210" cy="170" r="12" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="2"/>
        <circle cx="190" cy="120" r="12" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="2"/>
        <circle cx="250" cy="130" r="12" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="2"/>
        <circle cx="300" cy="110" r="12" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="2"/>
        
        <!-- 负类样本 -->
        <circle cx="450" cy="250" r="12" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="2"/>
        <circle cx="390" cy="230" r="12" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="2"/>
        <circle cx="410" cy="280" r="12" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="2"/>
        <circle cx="350" cy="270" r="12" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="2"/>
        <circle cx="300" cy="290" r="12" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="2"/>
        
        <!-- 支持向量 -->
        <circle cx="120" cy="100" r="12" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="3"/>
        <circle cx="480" cy="100" r="12" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="3"/>
        
        <!-- 间隔标注 -->
        <text x="230.0" y="190.0" font-size="14" text-anchor="end" font-weight="bold">最大间隔</text>
        <path d="M 225.0 185.0 L 180.0 160.0" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
        
        <!-- 标题和说明 -->
        <text x="300.0" y="30" font-size="18" text-anchor="middle" font-weight="bold">支持向量机 (SVM) 概念图</text>
        <text x="70" y="380" font-size="14" text-anchor="start" font-style="italic">SVM寻找最大间隔超平面来分隔不同类别</text>
        
        <!-- 添加图例 -->
        <circle cx="430" cy="30" r="8" fill="url(#redGradient)" stroke="#d32f2f" stroke-width="2"/>
        <text x="450" y="35" font-size="14" text-anchor="start">类别1</text>
        
        <circle cx="430" cy="60" r="8" fill="url(#blueGradient)" stroke="#0091ea" stroke-width="2"/>
        <text x="450" y="65" font-size="14" text-anchor="start">类别2</text>
        
        <circle cx="430" cy="90" r="8" fill="white" stroke="#333" stroke-width="3"/>
        <text x="450" y="95" font-size="14" text-anchor="start">支持向量</text>
    </svg>
    